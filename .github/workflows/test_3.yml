name: test secret ssh
on: [push] # Especifica que el flujo de trabajo se ejecutar치 cuando haya un push al repositorio.
jobs: # Define los trabajos que se ejecutar치n en este flujo de trabajo.
  local-action: # Nombre del trabajo.
    runs-on: ubuntu-latest # Especifica que el trabajo se ejecutar치 en un runner con Ubuntu.
    steps: # Define los pasos que se ejecutar치n en
      - name: ls # Nombre del paso.
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 127.0.1.1 >> ~/.ssh/known_hosts

          cat ~/.ssh/known_hosts